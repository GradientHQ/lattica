name: Build and Publish Lattica Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runs-on: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            runs-on: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-14
            runs-on: macos-14
            arch: arm64
          - os: macos-13
            runs-on: macos-13
            arch: x86_64
          - os: windows-latest
            runs-on: windows-latest
            arch: x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel on macOS (native)
        if: startsWith(matrix.os, 'macos')
        run: |
          cd bindings/python
          maturin build --release --strip

      - name: Build wheel on Linux x86_64
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
        run: |
          cd bindings/python
          maturin build --release

      - name: Build wheel on Linux aarch64
        if: matrix.os == 'ubuntu-24.04-arm' && matrix.arch == 'aarch64'
        run: |
          cd bindings/python
          maturin build --release

      - name: Build wheel on Windows
        if: startsWith(matrix.os, 'windows')
        env:
          CARGO_BUILD_JOBS: "1"
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-C debuginfo=1 -C codegen-units=1 -C link-arg=/DEBUG:FULL -C link-arg=/INCREMENTAL:NO"
        run: |
          cd bindings/python
          maturin build --release

      - name: Upload to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          cd bindings/python
          twine upload target/wheels/* --skip-existing